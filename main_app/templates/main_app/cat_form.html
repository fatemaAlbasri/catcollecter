{% extends 'base.html' %} 

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{ object.name }}</span></h1>
{% else %}
<h1>Add Cat</h1>
{% endif %}

<form action="" method="post" enctype="multipart/form-data">
  <!-- this is a requirement in django  csrf_token -->
  {% csrf_token %} 
  <table>
    <!-- make the form as a table -->
    {{ form.as_table}}
  </table>
  <input type="submit" value="Submit!" class="btn" />
</form>

{% endblock %}
